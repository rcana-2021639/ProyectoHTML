        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productUrls = [
            "https://www.xtremepc.com.mx/products/xtreme-pc-gaming-msi-geforce-rtx-5090-intel-core-i9-14900kf-64gb-ddr5-ssd-2tb-sistema-liquido-wifi?_pos=1&_sid=5bdf0794c&_ss=r",
            "https://www.xtremepc.com.mx/products/kit-gamer-2-en-1-xtreme-pc-gaming-battle-chief-teclado-y-mouse-membrana-espanol-3600-dpi-rgb-usb-blanco?_pos=1&_sid=5d6eea00f&_ss=r",
            "https://www.xtremepc.com.mx/products/pc-gamer-dxtgaming-geforce-rtx-5070-ti-amd-ryzen-9-9900x-64gb-ddr5-ssd-2tb-sistema-liquido-wifi-silver?_pos=6&_sid=b2e666e47&_ss=r",
            "https://www.xtremepc.com.mx/products/enfriamiento-liquido-xtreme-pc-gaming-aqua-force-lcxtaq120bk-120mm-argb-800-2200-rpm-negro?_pos=1&_sid=4ad795071&_ss=r"
            ];

            let activeCardIndex = 0; // Inicialmente la primera card está activa
            let clickCount = 0;

            document.querySelectorAll('.tm-1-content').forEach((label, index) => {
            label.addEventListener('click', (e) => {
                // Si la card ya está activa y es el segundo clic, redirige
                if (index === activeCardIndex) {
                clickCount++;
                if (clickCount === 1) {
                    window.location.href = productUrls[index];
                }
                } else {
                // Si es otra card, reinicia el contador
                clickCount = 0;
                activeCardIndex = index;
                }

                // Resetear el contador después de un tiempo (ej. 1 segundo)
                setTimeout(() => {
                clickCount = 0;
                }, 1000);
            });

            // Cambiar cursor solo cuando la card está activa
            const radio = document.getElementById(`tm-1-card${index === 0 ? 'Uno' : index === 1 ? 'Dos' : index === 2 ? 'Tres' : 'Cuatro'}`);
            radio.addEventListener('change', () => {
                label.style.cursor = radio.checked ? 'pointer' : 'default';
            });
            });
        });
        </script>
    </div>
